{% load static  %}
<div class="sidebar-box ftco-animate">
    <h3 class="sidebar-heading">Archives</h3>
    <ul class="categories">
        {% for archive in archives %}
        <li><a href="{% url 'archive-view' year=archive.date.year month=archive.date.month  %}">{{archive.date | date:'F Y'}}<span>({{archive.count}})</span></a></li>
        {% endfor %}
    </ul> 


</div>
